scheme:
  - in: (+ 137 349)
    out: 486
  - in: (- 1000 334)
    out: 666
  - in: (* 5 99)
    out: 495
  - in: (/ 10 5)
    out: 2
  - in: (+ 2.7 10)
    out: 12.7
haskell:
  - in: 137 + 349
    out: '486'
  - in: 1000 - 334
    out: '666'
  - in: 5 * 99
    out: '495'
  - in: 10 / 5
    out: '2.0'
  - in: 2.7 + 10
    out: '12.7'
ocaml:
  - in: 137 + 349;;
    out: '- : int = 486'
  - in: 1000 - 334;;
    out: '- : int = 666'
  - in: 5 * 99;;
    out: '- : int = 495'
  - in: 10 / 5;;
    out: '- : int = 2'
  - in: 2.7 +. 10.0;;
    out: '- : float = 12.7'
